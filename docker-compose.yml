version: '3.8'

services:
  mongodb:
    image: mongo:7
    container_name: scanner-mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"

  redis:
    image: redis:7-alpine
    container_name: scanner-redis
    restart: unless-stopped
    ports:
      - "6379:6379"

  trivy:
    image: aquasec/trivy:0.50.2
    container_name: scanner-trivy
    restart: "no"
    entrypoint: ["trivy"]
    environment:
      - TRIVY_CACHE_DIR=/var/lib/trivy
      - TRIVY_NO_PROGRESS=true
    volumes:
      - trivy-cache:/var/lib/trivy

volumes:
  trivy-cache:
